<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Project: RPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/style.css" />
</head>

<body>
    <div class="row" id="headerB">
        <div class="col-md-10 mx-auto text-center">
            <h1 class="text-success">Rock, Paper Scissors</h1>
        </div>
    </div>

    <div class="row" id="headerB2">
        <div class="col-md-8 mx-auto text-center">
            <h1 class="display-5 text-success">Choose your Weapon!</h1>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-4 float-left">
            <h4 class="text-center text-success">Rock</h4>
            <img src="Assets/images/Rock.jpg" alt="sweet rocks" id="rock" data-value="r" class="fluid-image ml-2" />
        </div>
        <div class="col-md-4 float-left">
            <h4 class="text-center text-success">Paper</h4>
            <img src="Assets/images/paper-hammer.jpg" alt="sweet paper" id="paper" data-value="p" class="fluid-image ml-2" />
        </div>
        <div class="col-md-4 float-left">
            <h4 class="text-center text-success">Scissors</h4>
            <img src="Assets/images/scissor-rampage.jpg" alt="sweet scissors" id="scissors" data-value="s" class="fluid-image ml-2" />
        </div>
    </div>
    <div class="row text-center" id="score-board">
        <div class="col-md-3 mx-auto">
            <p class="text-success " id="wins1">Player1 Wins: </p>
        </div>
        <div class="col-md-3 mx-auto">
            <p class="text-success" id="wins2">Player2 Wins: </p>
        </div>
        <div class="col-md-3 mx-auto">
            <p class="text-success" id="draws">Draws: </p>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-9 mx-auto text-center" id="content">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" id="message" placeholder="Talk that trash!" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" type="submit" id="submit">Submit</button>
                </div>
            </form>
            <p id="player" style="display:none"></p>
        </div>

        <div class="col-md-9 mx-auto text-left">
            <div class="card">
                <div class="card-body" id="chat">

                </div>

            </div>
        </div>
    </div>




    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="Javascript/logic.js"></script>
</body>

</html>
